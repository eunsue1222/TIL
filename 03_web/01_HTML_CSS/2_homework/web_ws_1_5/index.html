<!--
문단, 제목, 줄 나눔, 구획 등은 Block 요소를 사용하여 작성한다.
링크, 이미지, 텍스트 강조 등은 Inline 요소를 사용하여 구성한다.
다음 내용을 포함하도록 HTML을 구성한다:
상단 SSAFY 로고 이미지와 설명 텍스트
강조된 문장(굵게, 줄바꿈 포함)
프로그램 설명 문단
주관, 후원, 위탁 정보를 포함한 텍스트
가로줄(hr)을 활용한 구분선
3개의 이모지 이미지 + 텍스트 구성 목록 (ul 사용)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <header>
    <img src="images/ssafy_logo.png" alt="ssafy_logo" style="width: 120px;" />
  </header>

  <section>
    <img src="images/ssafy_banner.png" alt="ssafy_banner" style="width: 120px;" />
    <p>
      삼성청년 SW아카데미<br>
      <strong>대한민국 SW의 미래</strong>를 이끕니다.
    </p>
    <p>
      <strong>
        삼성의 SW 교육 경험과 고용노동부의 취업 지원 노하우를 바탕으로, 
        취업 준비생에게 SW 역량 향상 교육 및 다양한 취업지원 서비스를 제공하여 
        취업에 성공하도록 돕는 프로그램입니다
      </strong>
    </p>
    <p>
      본 교육과정은 삼성이 주관하고 고용노동부가 후원하며, 아이들과 미래재단이 함께합니다.<br>
      (교육운영은 멀티캠퍼스에서 위탁 실시)
    </p>
  </section>

  <hr />

  <section>
    <p>
      <strong>주관</strong>
      <img src="images/multicampus_logo.png" alt="multicampus_logo" style="width: 130px;" />
      <strong>후원</strong>
      <img src="images/mob_logo_moel.png" alt="mob_logo_moel" style="width: 130px;" />
    </p>
  </section>

  <ul>
    <img src="images/happling.png" alt="happling" style="width: 150px;" />
    <strong>최고의 교육</strong>
    <br>
    <img src="images/happlossom.png" alt="happlossom" style="width: 150px;" />
    <strong>맞춤형 교육</strong>
    <br>
    <img src="images/happlower.png" alt="happlower" style="width: 150px;" />
    <strong>자기주도적 학습</strong>
  </ul>

</body>
</html>
